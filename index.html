<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">üçè</div>
    <marquee class="quote">"Push yourself, because no one else is going to do it for you."</marquee>
    <div class="profile">
      <img src="profile.png" alt="Profile" class="profile-pic">
      <div class="dropdown">
        <p><strong>Name:</strong> Balram Gupta</p>
        <p><strong>Email:</strong> balrambabu070@gmail.com</p>
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </header>

  <!-- Daily Calories -->
  <section class="summary">
    <div class="box">
      <p>Target</p>
      <input type="number" id="targetCalories" value="5000">
    </div>
    <div class="box">
      <p>Consumed</p>
      <span id="consumedCalories">0</span>
    </div>
    <div class="box">
      <p>Remaining</p>
      <span id="remainingCalories">5000</span>
    </div>
  </section>
  <div class="progress-bar">
    <div id="progress"></div>
  </div>

  <!-- Food Table -->
  <section class="table-section">
    <table id="foodTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Calories/Unit</th>
          <th>Unit</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Default items inserted via JS -->
      </tbody>
    </table>
    <button id="addItemBtn">‚ûï Add Item</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
